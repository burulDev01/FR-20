<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <img src="./img/Company_Logo.svg" alt="">
            <div class="header--block">
                <a class="header--block--link" href="#">Наши курсы</a>
                <a class="header--block--link" href="#">Кайдзен клуб</a>
                <a class="header--block--link" href="#">Путешествия</a>
            </div>
            <div class="header--global">
                <img src="./img/Тил.svg" alt="">
                <button class="header--global--btn">Войти</button>
            </div>

        </div>
    </div>
</header>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero--first">
                <h1 class="hero--first__h1">Экспедиция на Килиманджаро ...</h1>
                <p class="hero--first__p">/ Путешествия /</p>
                <ion-icon class="hero--first__icon" name="home-outline"></ion-icon>
            </div>
            <h1 class="hero--title">ЭКСПЕДИЦИЯ НА КИЛИМАНДЖАРО
                <br>"КРЫША АФРИКИ"
                <br>С 21 ПО 30 ЯНВАРЯ 2022</h1>
            <div class="hero--block">
                <div class="hero--block__in">
                    <div class="hero--block__in--1">
                        <img src="./img/f.svg " alt="" class="hero--block__in--1__tit--img">
                        <div class="hero--block__in--1--one">
                            <h1 class="hero--block__in--1__tit__h11">Формат</h1>
                            <p class="hero--block__in--1__tit--p1">Трансформационная
                                <br>экспедиция</p>
                        </div>
                    </div>
                    <div class="hero--block__in--1m">
                        <img src="./img/p.svg " alt="" class="hero--block__in--1m__img">
                        <div class="">
                            <h1 class="hero--block__in--1m__h11">Количество мест</h1>
                            <p class="hero--block__in--1m__p1">Всего 30 мест</p>
                        </div>

                    </div>
                    <div class="hero--block__in--1v">
                        <img src="./img/1.svg " alt="" class="hero--block__in--1v__img">
                        <div>
                            <h1 class="hero--block__in--1v__h11">Старт</h1>
                            <p class="hero--block__in--1v__p1">21 янв. 2022</p>
                        </div>
                    </div>
                    <div class="hero--block__in--1w">
                        <img src="./img/time.svg " alt="" class="hero--block__in--1w__img">
                        <div>
                            <h1 class="hero--block__in--1w__h11">Длительность</h1>
                            <p class="hero--block__in--1w__p1">10 дней</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
